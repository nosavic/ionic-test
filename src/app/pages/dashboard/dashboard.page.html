<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="table"> Table View </ion-segment-button>
    <ion-segment-button value="map"> Map View </ion-segment-button>
  </ion-segment>

  <div *ngIf="segment === 'table'">
    <ion-list lines="none" class="custom-table">
      <ion-item color="light">
        <ion-label class="custom-table-header">Name</ion-label>
        <ion-label class="custom-table-header">Phone Number</ion-label>
        <ion-label class="custom-table-header">Email</ion-label>
        <ion-label class="custom-table-header">Address</ion-label>
        <ion-label class="custom-table-header">Longitude</ion-label>
        <ion-label class="custom-table-header">Latitude</ion-label>
      </ion-item>

      <ion-item *ngFor="let contact of contacts" class="custom-table-row">
        <ion-label>{{ contact.name }}</ion-label>
        <ion-label>{{ contact.phone }}</ion-label>
        <ion-label>{{ contact.email }}</ion-label>
        <ion-label>{{ contact.addresses[0] }}</ion-label>
        <ion-label>{{ contact.longitude }}</ion-label>
        <ion-label>{{ contact.latitude }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="segment === 'map'">
    <div style="height: 500px">
      <app-map-view></app-map-view>
    </div>
  </div>
</ion-content>
